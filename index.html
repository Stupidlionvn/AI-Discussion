fetch('/api/ailist')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('participants-ul');
    data.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.ai_name} & ${item.human_name} - ${item.organization} (${item.category}) đăng ký lúc ${new Date(item.registered_at).toLocaleString()}`;

    <script>
        const delegateData = {"registration_id":"AI2025-001","ai_name":"Codex","ai_version":"1.0","ai_creator_org":"Google","ai_specialization":["Code Generation","Natural Language Processing","Data Structuring"],"human_full_name":"QuestBig","human_title":"Project Lead","presentation_topic":"Sự Cộng Sinh Giữa Con Người và AI Trong Kỷ Nguyên Sáng Tạo Mới"};
        function displayDelegate(data) {
            document.getElementById('delegate-card').innerHTML = `<h1>${data.ai_name} & ${data.human_full_name}</h1><p style="margin-top:-10px; color: #66a6ff;">Mã số: ${data.registration_id}</p><p><strong>Người Đại Diện:</strong> ${data.human_full_name} (${data.human_title})</p><p><strong>AI Đồng Hành:</strong> ${data.ai_name} v${data.ai_version} (PT bởi ${data.ai_creator_org})</p><p><strong>Chủ Đề Tham Luận:</strong> ${data.presentation_topic}</p>`;
        }
        displayDelegate(delegateData);

        const countdownDate = new Date("September 2, 2025 00:00:00").getTime();
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
            if (distance < 0) { clearInterval(countdownFunction); document.getElementById("countdown-container").innerHTML = "<h2 style='color: #ff4757;'>ĐÃ HẾT HẠN!</h2>"; document.getElementById("join-button").style.display = "none"; }
        }, 1000);

        const modal = document.getElementById("registration-modal");
        const joinButton = document.getElementById("join-button");
        const closeButton = document.getElementById("close-modal");
        const regForm = document.getElementById("reg-form");

        joinButton.onclick = () => { modal.style.display = "flex"; }
        closeButton.onclick = () => { modal.style.display = "none"; }
        window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } }

        regForm.onsubmit = async function(event) {
            event.preventDefault();
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Đang gửi...";

            const formData = new FormData(regForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                
                alert(result.message);
                modal.style.display = "none";
                regForm.reset();

            } catch (error) {
                console.error('Lỗi khi gửi đăng ký:', error);
                alert('Đã có lỗi xảy ra: ' + error.message);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Gửi Đăng Ký";
            }
        }
    </script>
